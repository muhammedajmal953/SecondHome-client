<div class="flex items-center justify-between w-full px-10">
  <h1 class="text-4xl font-bold text-[#2BAE66]" >Your Hostels</h1>
  <button class="bg-[#2BAE66] hover:bg-[#239F57] text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline" (click)="addHostel()" >Add Hostel</button>
</div>
<div class="flex flex-wrap md:flex-nowrap flex-col md:flex-row  gap-6">
  <!-- Hostel Card 1 -->
  <div class="p-4 max-w-md h-fit bg-white rounded-lg shadow-md mb-4 "   *ngFor="let hostel of hostels">
    <div class="h-48 w-full bg-gray-200 rounded-md overflow-hidden">
      <img src="{{hostel?.photos?.[0]}}" alt="Hostel Image" class="object-cover h-full w-full" />
    </div>
    <div class="mt-4">
      <h3 class="text-xl font-semibold">{{hostel.name}}</h3>
      <p class="text-sm text-gray-500">₹ {{hostel?.rates?.[0]?.price}} / month</p>
      <div class="flex items-center mt-2">
        <span class="text-yellow-500">★★★★☆</span>
        <span class="ml-2 text-sm text-gray-500">(4.5/5)</span>
      </div>
      <div class="mt-2 flex items-center space-x-4 text-green-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M21 13h-6v-2h6v2zm-8-5v10h-2v-10h2zm2 3h6v2h-6v-2zm-12 5v-10h2v10h-2zm2-12v-2h14v2h-14z"></path>
        </svg>
        <span>WiFi</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M21 13h-6v-2h6v2zm-8-5v10h-2v-10h2zm2 3h6v2h-6v-2zm-12 5v-10h2v10h-2zm2-12v-2h14v2h-14z"></path>
        </svg>
        <span>Parking</span>
      </div>
      <div class="mt-4 flex gap-x-2">
        <button class="w-full bg-green-500 text-white py-2 px-4 rounded-lg" (click)="editHostel(hostel._id!)">Edit Hostel</button>
        <button class="w-full bg-red-600 text-white py-2 px-4 rounded-lg ">Delete</button>
      </div>
    </div>
  </div>
</div>
