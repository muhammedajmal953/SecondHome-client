
<app-header-name subTitle="Seller"></app-header-name>
<section class="flex items-center justify-center min-h-screen bg-[#273142]">
<div class="max-w-md w-full border border-gray-200 shadow-lg rounded-lg p-2 md:p-8 bg-slate-700">
  <h2 class="text-3xl text-[#2BAE66] font-bold font-serif text-center mb-6">Upload Hostel License</h2>
  <form [formGroup]="kycForm"  (ngSubmit)="onSubmit()">
    <!-- License Upload Field -->
    <div class="mb-6">
      <label for="license" class="block text-white text-sm font-bold mb-2">Upload License</label>
      <input
        class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-[#2BAE66]"
        id="license" type="file"  (change)="onFileSelect($event)" accept=".png,.jpeg,.jpg,.pdf"/>

        <div *ngIf="kycForm.get('license')?.hasError('mimeType')" class="text-red-500">
          Only PNG, JPEG, JPG, and PDF files are allowed.
        </div>
        <div *ngIf="kycForm.get('license')?.hasError('required')" class="text-red-500">
          License file is required.
        </div>
      </div>

    <!-- Submit Button -->
    <div class="flex items-center justify-between mt-6">
      <button [disabled]="kycForm.invalid"
        class="bg-[#2BAE66] hover:bg-[#239F57] text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline w-full"
        type="submit">
        Upload License
      </button>
    </div>
  </form>
</div>

</section>
