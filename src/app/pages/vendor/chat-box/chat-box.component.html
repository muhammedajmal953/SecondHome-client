<div class="flex h-full overflow-hidden">
  <!-- Sidebar -->
  <div class="w-1/4 bg-white border-r border-gray-300">
    <!-- Sidebar Header -->
    <header class="p-4 border-b border-gray-300 flex justify-between items-center bg-indigo-600 text-white">
      <h1 class="text-2xl font-semibold">Chat</h1>
      <div class="relative">
        <button id="menuButton" class="focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-100" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
            <path d="M2 10a2 2 0 012-2h12a2 2 0 012 2 2 2 0 01-2 2H4a2 2 0 01-2-2z" />
          </svg>
        </button>
        <!-- Menu Dropdown -->
        <div id="menuDropdown" class="absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded-md shadow-lg hidden">
          <ul class="py-2 px-3">
            <li><a href="#" class="block px-4 py-2 text-gray-800 hover:text-gray-400">Option 1</a></li>
            <li><a href="#" class="block px-4 py-2 text-gray-800 hover:text-gray-400">Option 2</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Contact List -->
    <div class="overflow-y-auto h-screen p-3 mb-9 pb-20">
      <div class="flex items-center mb-4 cursor-pointer hover:bg-gray-100 p-2 rounded-md" *ngFor="let item of chats">
        <div class="w-12 h-12 bg-gray-300 rounded-full mr-3" (click)="enterIntoChat(item.roomId,item.user[0])">
          <img [src]="item.user[0].Avatar" alt="User Avatar" class="w-12 h-12 rounded-full">
        </div>
        <div class="flex-1">
          <h2 class="text-lg font-semibold">{{item.user[0].First_name}}</h2>
          <p class="text-gray-600">{{item.messages[item.messages.length-1].content}}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Chat Area -->
  <div class="flex-1 flex flex-col">
    <!-- Chat Header -->
    <header class="bg-white p-4 text-gray-700">
      <h1 class="text-2xl font-semibold">Alice</h1>
    </header>

    <!-- Chat Messages -->
    <div class="flex-1 overflow-y-auto p-4 pb-36" *ngIf="messages">
      <div *ngFor="let item of messages.messages">
        <!-- Incoming Message -->
        <div class="flex mb-4 cursor-pointer" *ngIf="item.sender===messages.userId">
          <div class="w-9 h-9 rounded-full flex items-center justify-center mr-2">
            <img [src]="user$.Avatar" alt="User Avatar" class="w-8 h-8 rounded-full">
          </div>
          <div class="flex max-w-96 bg-white rounded-lg p-3 gap-3">
            <p class="text-gray-700">{{item.content}}</p>
          </div>
        </div>

        <!-- Outgoing Message -->
        <div class="flex justify-end mb-4 cursor-pointer" *ngIf="item.sender===messages.vendorId">
          <div class="flex max-w-96 bg-indigo-500 text-white rounded-lg p-3 gap-3">
            <p>{{item.content}}</p>
          </div>
          <div class="w-9 h-9 rounded-full flex items-center justify-center ml-2">
            <img [src]="vendor.Avatar" alt="My Avatar" class="w-8 h-8 rounded-full">
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Input -->
    <footer class="bg-white border-t border-gray-300 p-4 w-3/4 fixed bottom-0">
      <div class="flex items-center">
        <input [(ngModel)]="messageContent" type="text" placeholder="Type a message..."
          class="w-full p-2 rounded-md border border-gray-400 focus:outline-none focus:border-blue-500">
        <button (click)="sendMessages()" [disabled]="!messages" class="bg-indigo-500 text-white px-4 py-2 rounded-md ml-2">Send</button>
      </div>
    </footer>
  </div>
</div>
