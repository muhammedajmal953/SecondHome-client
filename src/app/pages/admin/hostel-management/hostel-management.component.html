<section class=" justify-center min-h-screen w-screen text-white bg-[#273142]">

  <div class="max-w-[1150px] flex items-center justify-between p-4">

    <h1 class="text-4xl">Hostel Management</h1>

    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3.5">
        <svg class="shrink-0 size-4 text-white dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24"
          height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </svg>
      </div>
      <input
        class="py-3 ps-10 pe-4 block w-full text-gray-800 border-gray-200 rounded-lg text-sm  focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-gray-500 dark:border-neutral-700 dark:text-gray-300 dark:placeholder-neutral-800 dark:focus:ring-neutral-600"
        type="text" role="combobox" aria-expanded="false" placeholder="Search Users" [(ngModel)]="searchQuery" (keydown.enter)="searchUser()" data-hs-combo-box-input="">
    </div>
  </div>


 <div class=" mx-6 flex flex-wrap gap-4">
  <div  *ngFor="let hostel of hostels">
    <app-hostel-card buttonName="Block" (triggerButton)="manageHostel($event)" [hosteDetails]="hostel"></app-hostel-card>
  </div>
 </div>
</section>
