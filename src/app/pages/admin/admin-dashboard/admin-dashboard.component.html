<!-- Navigation Bar -->
<nav class="sticky top-0 z-50 w-full bg-gray-800 border-b border-gray-700 shadow-lg transition-all duration-300">
  <div class="flex items-center justify-between px-4 py-3">
    <h1 class="text-green-400 text-xl md:text-2xl lg:text-3xl font-bold font-serif transition-all">
      Second Home-Admin
    </h1>
    <div class="flex items-center space-x-4">
      <button class="lg:hidden text-gray-200 hover:text-white" (click)="toggleSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-200" viewBox="0 -960 960 960">
          <path fill="currentColor" d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47Z" />
        </svg>
      </div>
    </div>
  </div>
</nav>

<!-- Main Container -->
<div class="flex h-[calc(100vh-4rem)] bg-gray-100">
  <!-- Sidebar -->
  <div class="lg:block" [ngClass]="{'hidden': !isSidebarOpen, 'block fixed inset-0 z-40': isSidebarOpen}">
    <!-- Backdrop for mobile -->
    <div *ngIf="isSidebarOpen" class="fixed inset-0 bg-gray-600 bg-opacity-50 transition-opacity lg:hidden" (click)="toggleSidebar()"></div>

    <div class="relative flex min-h-full w-72 flex-col bg-gray-800 text-white transition-transform duration-300"
         [ngClass]="{'translate-x-0': isSidebarOpen, '-translate-x-full lg:translate-x-0': !isSidebarOpen}">
      <div class="p-4">
        <h5 class="text-xl font-semibold text-gray-100 mb-6">Actions</h5>
        <nav class="space-y-2">
          <!-- Dashboard -->
          <div role="button" routerLink="/admin/home" routerLinkActive="bg-gray-700"
               class="flex items-center w-full p-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">
            <div class="grid place-items-center mr-4">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd" d="M2.25 2.25a.75.75 0 000 1.5H3v10.5a3 3 0 003 3h1.21l-1.172 3.513a.75.75 0 001.424.474l.329-.987h8.418l.33.987a.75.75 0 001.422-.474l-1.17-3.513H18a3 3 0 003-3V3.75h.75a.75.75 0 000-1.5H2.25zm6.04 16.5l.5-1.5h6.42l.5 1.5H8.29zm7.46-12a.75.75 0 00-1.5 0v6a.75.75 0 001.5 0v-6zm-3 2.25a.75.75 0 00-1.5 0v3.75a.75.75 0 001.5 0V9zm-3 2.25a.75.75 0 00-1.5 0v1.5a.75.75 0 001.5 0v-1.5z" clip-rule="evenodd"></path>
              </svg>
            </div>
            Dashboard
          </div>

          <!-- Vendors -->
          <div role="button" routerLink="/admin/home/vendors" routerLinkActive="bg-gray-700"
               class="flex items-center w-full p-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">
            <div class="grid place-items-center mr-4">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd" d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 004.25 22.5h15.5a1.875 1.875 0 001.865-2.071l-1.263-12a1.875 1.875 0 00-1.865-1.679H16.5V6a4.5 4.5 0 10-9 0zM12 3a3 3 0 00-3 3v.75h6V6a3 3 0 00-3-3zm-3 8.25a3 3 0 106 0v-.75a.75.75 0 011.5 0v.75a4.5 4.5 0 11-9 0v-.75a.75.75 0 011.5 0v.75z" clip-rule="evenodd"></path>
              </svg>
            </div>
            Vendors
          </div>

          <!-- Inbox -->
          <div role="button" routerLinkActive="bg-gray-700"
               class="flex items-center w-full p-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">
            <div class="grid place-items-center mr-4">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd" d="M6.912 3a3 3 0 00-2.868 2.118l-2.411 7.838a3 3 0 00-.133.882V18a3 3 0 003 3h15a3 3 0 003-3v-4.162c0-.299-.045-.596-.133-.882l-2.412-7.838A3 3 0 0017.088 3H6.912zm13.823 9.75l-2.213-7.191A1.5 1.5 0 0017.088 4.5H6.912a1.5 1.5 0 00-1.434 1.059L3.265 12.75H6.11a3 3 0 012.684 1.658l.256.513a1.5 1.5 0 001.342.829h3.218a1.5 1.5 0 001.342-.83l.256-.512a3 3 0 012.684-1.658h2.844z" clip-rule="evenodd"></path>
              </svg>
            </div>
            Inbox
          </div>

          <!-- Users -->
          <div role="button" routerLink="/admin/home/users" routerLinkActive="bg-gray-700"
               class="flex items-center w-full p-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">
            <div class="grid place-items-center mr-4">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" clip-rule="evenodd"></path>
              </svg>
            </div>
            Users
          </div>

          <!-- Hostels -->
          <div role="button" routerLink="/admin/home/hostels" routerLinkActive="bg-gray-700"
               class="flex items-center w-full p-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">
            <div class="grid place-items-center mr-4">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd" d="M12 3.172L2.879 12.293a1 1 0 001.415 1.414L12 5.999l7.707 7.708a1 1 0 001.415-1.414L12 3.172zM12 6l-6 6v6a1 1 0 001 1h10a1 1 0 001-1v-6l-6-6z" clip-rule="evenodd"></path>
              </svg>
            </div>
            Hostels
          </div>

          <!-- Logout -->
          <div role="button" (click)="logout()"
               class="flex items-center w-full p-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">
            <div class="grid place-items-center mr-4">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd" d="M12 2.25a.75.75 0 01.75.75v9a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM6.166 5.106a.75.75 0 010 1.06 8.25 8.25 0 1011.668 0 .75.75 0 111.06-1.06c3.808 3.807 3.808 9.98 0 13.788-3.807 3.808-9.98 3.808-13.788 0-3.808-3.807-3.808-9.98 0-13.788a.75.75 0 011.06 0z" clip-rule="evenodd"></path>
              </svg>
            </div>
            Log Out
          </div>
        </nav>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 overflow-auto">
    <router-outlet></router-outlet>
  </div>
</div>
