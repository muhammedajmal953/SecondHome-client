<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full text-center">
    <svg class="w-16 h-16 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>

    <h2 class="text-3xl font-bold text-gray-800 mb-4">Booking Successful!</h2>
    <p class="text-gray-600 mb-6">Thank you for your booking. Your reservation has been confirmed.</p>
    <div class="text-left mb-6" *ngIf="bookingId">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Booking Details</h3>
      <p><span class="font-semibold">Hotel:</span> {{ bookingId }}</p>


    <div class="flex justify-center space-x-4">
      <button (click)="goToHome()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">
        Back to Home
      </button>
      <button (click)="viewHostels()" class="bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded-md">
        View Booking Details
      </button>
    </div>
  </div>
</div>
