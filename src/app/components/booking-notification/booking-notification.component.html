<div  class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center" id="notification">
  <!-- Notification Box -->
  <div class="relative border border-gray-200 rounded-lg shadow-lg bg-red-300 animate-bounce w-80 p-4">
    <!-- Close Button -->
    <button (click)="closeNotification()"
      class="absolute top-1 right-1 p-1 bg-gray-100 border border-gray-300 rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd" />
      </svg>
    </button>

    <!-- Notification Content -->
    <div class="flex items-center">
      <img class="object-cover w-12 h-12 rounded-lg" [src]="pic" alt="" />
      <div class="ml-3 overflow-hidden">
        <p class="font-medium text-gray-900">{{title}}</p>
        <p class="max-w-xs text-sm text-gray-500 truncate">
         {{body}}
        </p>
      </div>
    </div>
  </div>
</div>
