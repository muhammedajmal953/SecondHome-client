<div class="max-w-md w-full">
  <h2 class="text-[#2BAE66] text-2xl md:text-4xl font-bold font-serif text-center mb-4">Forgot Password</h2>
  <p class="text-[#2BAE66] text-base md:text-lg font-bold font-serif text-center mb-8"></p>

  <div class="bg-white shadow-lg rounded-lg p-6 md:p-8">
    <h6 class="text-3xl text-[#2BAE66] font-bold font-serif text-center mb-6">Enter you registered Email</h6>
    <form class="space-y-6" [formGroup]="formdata" (ngSubmit)="handleSubmit()">
      <div class="mb-4">
        <label class="block text-[#2BAE66] text-sm font-bold mb-2" for="Email">Enter Email</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="Email" type="text" placeholder="Email" formControlName="Email">
        <div class="text-red-500"
          *ngIf="formdata.get('Email')?.invalid && (formdata.get('Email')?.dirty || formdata.get('Email')?.touched)">
          <small class="text-red-500" *ngIf="formdata.get('Email')?.errors?.['required']">Email is required</small>
          <small class="text-red-500" *ngIf="formdata.get('Email')?.errors?.['pattern']">Email is in wrong
            format</small>
        </div>
      </div>
      <div class="">
        <button
          class="bg-[#2BAE66] hover:bg-[#239F57] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
          type="submit" >
         Get Otp
        </button>
      </div>

    </form>
  </div>
</div>
