
<div class="w-64 bg-white rounded-lg shadow-md overflow-hidden">
  <div class="relative">
    <img src="{{hosteDetails.photos[0]}}" alt="Modern house" class="w-full h-40 object-cover">
    <div class="absolute top-2 left-2 bg-yellow-400 text-xs font-bold px-2 py-1 rounded text-gray-800">
      {{hosteDetails.category}}'s Hostel
    </div>
  </div>
  <div class="p-4">
    <h3 class="font-bold text-lg mb-2 text-gray-800">{{hosteDetails.name}}</h3>
    <div class="flex items-center mb-2">
      <div class="flex">
        <svg *ngFor='let s of stars' class="w-4 h-4 text-yellow-400 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
      </div>
      <span class="text-sm text-gray-600 ml-2">5.0</span>
    </div>
    <div class="flex justify-between items-center">
      <span class="text-sm text-gray-800">Rs-{{hosteDetails.rates[0].price}}</span>
      <button class="bg-blue-500 text-white px-3 py-1 rounded text-sm">
       {{buttonName}}
      </button>
    </div>
  </div>
</div>
